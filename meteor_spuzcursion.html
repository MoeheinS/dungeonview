<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./meteor_spuzcursion_files/merged-stylesheets.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>meteor_spuzcursion</title>
</head>

<body onclick="
    document.querySelectorAll('.wall').forEach(function(i, index){
        i.dataset.type = Math.floor(Math.random()*3);
        // 6 because 4 gives all the possible contents; this way there's more empty walls rolled
        i.dataset.content = Math.floor(Math.random()*6);
    });
    document.querySelector('.wall--center').dataset.dist = Math.floor(Math.random()*3)+1;
    document.querySelector('.wall--center').dataset.type = Math.floor(Math.random()*2);
    document.querySelector('.wall--center').dataset.content = Math.floor(Math.random()*6);
">
    <section class="viewController" data-theme="1">
                
        <section class="dungeonController">
            <section class="lane" data-xflip="0">
                <article class="wall" data-dist="1" data-type="0" data-content="2">
                    <article></article>
                </article>
                <article class="wall" data-dist="2" data-type="1" data-content="0">
                    <article></article>
                </article>
                <article class="wall" data-dist="3" data-type="2" data-content="0">
                    <article></article>
                </article>
            </section>    
        
            <section class="lane" data-xflip="1">
                <article class="wall" data-dist="1" data-type="2" data-content="5">
                    <article></article>
                </article>
                <article class="wall" data-dist="2" data-type="1" data-content="3">
                    <article></article>
                </article>
                <article class="wall" data-dist="3" data-type="0" data-content="1">
                    <article></article>
                </article>
            </section> 

            <section class="center">
                <article class="wall--center" data-dist="2" data-type="1" data-content="2">
                    <article></article>
                </article>
            </section>
            
        </section>
        
    </section>
